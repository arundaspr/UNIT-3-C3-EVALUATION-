<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #add-money {
        margin: auto;
        width: 40%;
        height: 300px;
        line-height: 10;
      }

      #amount {
        display: block;
        width: 400px;
        margin: auto;
        margin-top: 50px;

      }
      #add_to_wallet {
        display: block;
        margin: auto;
        margin-top: 50px;


      }

      #book_movies {
        display: block;
        margin: auto;
        margin-top: 50px;



      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="number" id="amount" />
      <!-- button with id as "add_to_wallet" -->
      <button id="add_to_wallet">Add To Wallet</button>
      <!-- button with id as "book_movies" to go to movies.html -->
      <a href="movies.html"><button id="book_movies">Book Movies</button></a>
    </div>
  </body>
</html>
